<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Info - न्याय सबके लिए</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8140149118169794" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Legal Info</h1>
        <p class="legal-info">(CAPF, CAPSP, GJSPKK Disability Pension) Legal Advice</p>
        <nav>
            <a href="about.html">About Us</a> | 
            <a href="disclaimer.html">Disclaimer</a>
        </nav>
    </header>

    <!-- ✅ Google AdSense Space -->
    <div class="ad-space">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-8140149118169794"
             data-ad-slot="1234567890"
             data-ad-format="auto"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <section class="content">
        <h2>अब हर किसी को मिलेगा न्याय</h2>
        <p>हम आपकी मदद करने के लिए हमेशा तैयार हैं। अपनी समस्या नीचे दर्ज करें।</p>

        <form id="contactForm">
            <label>नाम:</label>
            <input type="text" id="name" placeholder="अपना नाम दर्ज करें" required>

            <label>मोबाइल नंबर:</label>
            <input type="tel" id="mobile" placeholder="अपना मोबाइल नंबर दर्ज करें" required>

            <label>अपनी समस्या लिखें:</label>
            <textarea id="problem" placeholder="अपनी समस्या यहाँ लिखें..." required></textarea>

            <button type="submit">सबमिट करें</button>
        </form>

        <!-- ✅ Google AdSense Ad Below Form -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-8140149118169794"
             data-ad-slot="0987654321"
             data-ad-format="auto"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </section>

    <div id="popupMessage" class="popup">
        धन्यवाद! अगले 3-4 घंटों में हम आपसे संपर्क करेंगे। <br> जय हिंद! वंदे मातरम! <br> अपना ध्यान रखिएगा।
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            document.getElementById("popupMessage").style.display = "block";

            setTimeout(function(){
                document.getElementById("popupMessage").style.display = "none";
            }, 5000);
        });
    </script>

</body>
</html>
